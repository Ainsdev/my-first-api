<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Project</title>
  <link href="/dist/output.css" rel="stylesheet">
</head>

<body class="overflow-hidden">
  <header
    class="w-screen flex flex-col bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500 bg-opacity-80 backdrop-blur-lg h-44 items-center justify-between pt-5">
    <h1 class="text-white text-5xl font-bold">My First API Project</h1>
    <section class="flex h-1/3 w-1/2 px-6 items-center justify-center rounded-t-xl">
      <div class="h-2/3 w-3/4"><input placeholder="Search a City" id="input" class="rounded-3xl w-full h-full text-center" type="text" name="s">
      </div>
      <div class="mx-5"><button id="btn" class="text-white bg-black px-5 py-2 rounded-full font-bold">Search</button>
      </div>
    </section>
  </header>
  <main id="main"
    class="w-full h-screen pt-48 bg-[url('https://source.unsplash.com/random/?water,weather,nature')] bg-cover bg-center">
    <section
      class="bg-opacity-[85%] bg-black text-white w-1/3 mx-auto overflow-hidden h-1/2 flex flex-col px-16 pt-5 rounded-xl text-center">
      <h2 class="text-xl">Weather in <p id="city" class="font-bold text-blue-900 text-2xl">Search citys up</p>
      </h2>
      <h1 id="temperature" class="text-2xl font-bold">
      </h1>
      <div class="h-28 flex justify-center items-center"><img id="skyIcon" src=""></div>
      <article class="mt-6 text-lg">
        <p id="sky"></p>
        <p id="humidity"></p>
        <p id="windSpeed"></p>
      </article>
    </section>
  </main>
  <script src="main.js"></script>
</body>

</html>
